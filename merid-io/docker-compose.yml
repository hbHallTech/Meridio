services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: meridio
      POSTGRES_PASSWORD: meridio_secret
      POSTGRES_DB: meridio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meridio"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://meridio:meridio_secret@db:5432/meridio?schema=public"
      AUTH_SECRET: "${AUTH_SECRET:?AUTH_SECRET must be set — generate with: openssl rand -base64 32}"
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-http://localhost:3000}"
      SMTP_HOST: "${SMTP_HOST:-}"
      SMTP_PORT: "${SMTP_PORT:-587}"
      SMTP_USER: "${SMTP_USER:-}"
      SMTP_PASSWORD: "${SMTP_PASSWORD:-}"
      SMTP_FROM: "${SMTP_FROM:-}"
      # ── Documents Module ──
      BLOB_READ_WRITE_TOKEN: "${BLOB_READ_WRITE_TOKEN:-}"
      DOCS_IMAP_HOST: "${DOCS_IMAP_HOST:-}"
      DOCS_IMAP_PORT: "${DOCS_IMAP_PORT:-993}"
      DOCS_IMAP_USER: "${DOCS_IMAP_USER:-}"
      DOCS_IMAP_PASS: "${DOCS_IMAP_PASS:-}"
      DOCS_IMPORT_CRON_SECRET: "${DOCS_IMPORT_CRON_SECRET:-}"
      CRON_SECRET: "${CRON_SECRET:?CRON_SECRET must be set for password expiration cron}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
